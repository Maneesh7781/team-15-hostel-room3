<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Hostel - Last Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    a {
      text-decoration: none;
      color: navy;
    }
  </style>
</head>
<body>
<h2>üè® About Our Hostel</h2>
  <p id="about"></p>

  <h3>üìç Location</h3>
  <p id="location"></p>

  <h3>üìû Contact Us</h3>
  <p id="email"></p>
  <p id="phone"></p>
  <p id="hours"></p>


  <h3>üöÄ Our Brand Message</h3>
  <p><strong id="tagline"></strong></p>

  <h3>üì± Follow Us</h3>
  <ul id="social-links"></ul>

  <hr>
  <p id="footer"></p>

  <script>
    const hostelData = {
      about: "Our hostel provides a secure, comfortable, and affordable environment for students from around the country. With well-furnished rooms, 24/7 security, high-speed internet, and clean dining facilities, we ensure a homely atmosphere that supports academic and personal growth.",
      location: "123 Student Avenue, Campus City, 456789",
      email: "Email: hostel.support@example.com",
      phone: "Phone: +1-234-567-8901",
      hours: "Office Hours: Mon ‚Äì Fri | 9:00 AM ‚Äì 5:00 PM",
      tagline: "More Than a Stay ‚Äî It's a Student‚Äôs Second Home.",
      social: {
        Facebook: "https://facebook.com",
        Instagram: "https://instagram.com",
        Twitter: "https://twitter.com"
      },
      year: new Date().getFullYear()
    };

    document.getElementById('about').textContent = hostelData.about;
    document.getElementById('location').textContent = hostelData.location;
    document.getElementById('email').textContent = hostelData.email;
    document.getElementById('phone').textContent = hostelData.phone;
    document.getElementById('hours').textContent = hostelData.hours;
    document.getElementById('tagline').textContent = hostelData.tagline;

    const socialLinks = document.getElementById('social-links');
    for (const [platform, url] of Object.entries(hostelData.social)) {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = url;
      a.textContent = platform;
      a.target = "_blank";
      li.appendChild(a);
      socialLinks.appendChild(li);
    }

    document.getElementById('footer').innerHTML = `&copy; ${hostelData.year} Hostel Management System. All rights reserved.`;
  </script>
</body>
</html>
